<div class="title">
    <h1>TO-DO LIST</h1>
</div>

<div class="taskDetails">
    <label for="taskName">Enter Task</label><br> &nbsp; &nbsp;
    <input type="text" name="taskName" [(ngModel)]="taskName">&nbsp; &nbsp;
    <button type="button" (click)="submitTask()">Submit</button>
</div>

<ng-container *ngFor="let task of taskList">
  <app-usertasks [tasks]="task"></app-usertasks>
</ng-container>
